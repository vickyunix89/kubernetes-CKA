apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    livenessProbe:       #this block performs liveness probes
      httpGet:
        path: /healthz
        port: 80
    readinessProbe:      #this block performs readiness probes
      httpGet:
        path: /
        port: 80
    volumeMounts:
      - mountPath: /etc/nginx/conf.d
        name: default-conf
        readOnly: true

  volumes:
    - name: default-conf
      configMap:
        name: nginx-conf
        items:
          - key: default.conf
            path: default.conf
